# Retail Media Creative Tool - Docker Compose
# Run: docker-compose up --build

version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: retail-creative-backend
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
    volumes:
      - uploads_data:/app/uploads
      - exports_data:/app/exports
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - retail-creative-network

  # Frontend Web Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: retail-creative-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - retail-creative-network

# Named volumes for persistent storage
volumes:
  uploads_data:
    driver: local
  exports_data:
    driver: local

# Network for inter-service communication
networks:
  retail-creative-network:
    driver: bridge
